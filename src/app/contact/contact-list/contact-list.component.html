
<mat-card>
  <mat-nav-list flex>
    <ng-template let-item let-i="index" let-last="last" ngFor [ngForOf]="contacts">
      <ca-contact-list-item [contact]="item"></ca-contact-list-item>
      <mat-divider *ngIf="!last" mat-inset></mat-divider>
    </ng-template>
  </mat-nav-list>
</mat-card>


<button mat-raised-button color="primary" (click)="onContactAdd()">+Add contact</button>
