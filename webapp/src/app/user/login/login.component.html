<div fxLayout="column" fxLayoutAlign="center center" fxFill="">
  <mat-input-container floatPlaceholder="auto">
    <input matInput [(ngModel)]="user.username"
           type="text"
           required
           placeholder="Username">
  </mat-input-container>
  <mat-input-container floatPlaceholder="auto">
    <input matInput [(ngModel)]="user.password"
           type="password"
           required
           placeholder="Username">
  </mat-input-container>

  <form>
    <button ng-click mat-raised-button (click)="login()" color="primary">Login</button> <button mat-raised-button="signUp">Sign up</button>
  </form>
</div>
